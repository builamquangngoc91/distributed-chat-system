version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=socialnetwork
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
    networks:
      - social_network

  redis:
    image: 'redis:7'
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    volumes:
      - redis:/data
    networks:
      - social_network

  auth:
    container_name: auth_service
    build: ./auth/
    ports:
      - "8080:8080"
    restart: always
    environment:
      SN_DB_PORT: "5432"
      SN_DB_HOST: "db"
      SN_DB_USERNAME: "postgres"
      SN_DB_PASSWORD: "postgres"
      SN_DB_NAME: "socialnetwork"
      SN_RD_HOST: "redis"
      SN_RD_PORT: "6379"
      SN_AUTH_SERVICE_JWT_KEY: RtaW4iLCJJc3N
      SN_AUTH_SERVICE_PORT: "8080"
    depends_on:
      - redis
      - db
    networks:
      - social_network

  chat:
    container_name: chat_service
    build: ./chat/
    ports:
      - "8081:8081"
    restart: always
    environment:
      SN_DB_PORT: "5432"
      SN_DB_HOST: "db"
      SN_DB_USERNAME: "postgres"
      SN_DB_PASSWORD: "postgres"
      SN_DB_NAME: "socialnetwork"
      SN_RD_HOST: "redis"
      SN_RD_PORT: "6379"
      SN_CHAT_SERVICE_PORT: "8081"
      SN_AUTH_SERVICE_BASE_URL: "http://auth:8080"
    depends_on:
      - redis
      - db
    networks:
      - social_network

  kafka:
    image: docker.io/bitnami/kafka:3.6
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    networks:
      - social_network

volumes:
  db:
    driver: local
  redis:
    driver: local
  kafka_data:
    driver: local

networks:
  social_network:
